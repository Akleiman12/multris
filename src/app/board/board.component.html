<div class="board">
    <ng-container *ngFor="let row of boardMatrix; index as i">
            <ng-container *ngFor="let cell of row; index as j">
                <div class="cell" [ngStyle]="{'grid-column-start': j+1, 'overflow': 'hidden'}" [ngClass]="'color'+cell">
                    ({{i}};{{j}})                    
                </div>
            </ng-container>
    </ng-container>
</div>
