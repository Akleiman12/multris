<div class="board" [ngStyle]="{'width': (719.45 * boardProportion) + 'px'}">
    <ng-container *ngFor="let row of boardMatrix; index as i">
            <ng-container *ngFor="let currentCell of row; index as j">
                <div class="cell" [ngStyle]="{'grid-column-start': j+1, 'overflow': 'hidden'}" [ngClass]="'color-' + (currentCell == 1 ? fallingPiece.color : currentCell)">
                                     
                </div>
            </ng-container>
    </ng-container>
</div>
<button (click)="regenPiece()"> REGEN </button>
<div>
    <h3>Points: {{ points }}</h3>
    <h3>Level: {{ level }}</h3>
</div>
